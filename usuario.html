<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ab-datepicker@latest/css/datepicker.css" type="text/css" />
    <link rel="stylesheet" href="usuario.scss">
    <title>Registro de Usuario</title>
</head>
<body class="bg-success">
    <header>

    </header>
    
    <div class="container">
        <div>
            <p class="h1 text-center text-white">Registro de Usuario</p>
        </div>
        <form id="formulario" >
            <div>
                <p class="h3 text-white">Datos Personales</p>
            </div>
            <div class="col-sm-6 mt-3">
                <label class="text-white" for="uname">Nombre de Usuario:</label>
                <input type="text" id="uname" class="form-control" placeholder="Nombre de usuario" name="uname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="row mb-3 mt-3">
                <div class="col-sm-3">
                    <label class="text-white" for="name">Nombre:</label>
                    <input type="text" id="name" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-sm-3">
                    <label class="text-white" for="apellido">Apellido:</label>
                    <input type="text" id="LastName" class="form-control" placeholder="Apellido">
                </div>
            </div>
            

            <div class="mb-3 mt-3 col-sm-6">
                <label for="email" class="form-label text-white">Correo Electrónico:</label>
                <input type="text" class="form-control" id="email" placeholder="Escribe tú correo electrónico" name="email">
            </div>

            <div class="mb-3 mt-3 col-sm-6">
                <label for="pwd" class="form-label text-white">Contraseña:</label>
                <input type="text" class="form-control" id="pwd" placeholder="Introduce tú contraseña" name="pswd">
            </div>

            <div class="mb-3 mt-3 col-sm-6">
                <label for="pwd2" class="form-label text-white">Repite tú Contraseña:</label>
                <input type="text" class="form-control" id="pwd2" placeholder="Repite tú contraseña" name="pswd">
            </div>
            
            <div class="mb-3 mt-3 col-sm-6">
                <label for="date" class="form-label text-white">Fecha de Nacimiento:</label>
                <input class="date form-control" id="date1" type="date" placeholder="dd/mm/aaaa" title="format: dd/MM/y"/>
            </div>
            <div class="mb-3 mt-3 col-sm-6">
                <label for="phone" class="form-label text-white">Teléfono:</label>
                <input class="phone form-control" type="text" placeholder="Teléfono">
            </div>
            <div>
                <p class="h3 text-white">Dirección de Entrega</p>
            </div>
            <div class="mt-1 col-sm-6">
                <label for="direction" class="form-label text-white">Dirección</label>
                <input type="text" class="form-control" id="direc" placeholder="Dirección completa" name="direc">
            </div>
            <div class="row">
                <div class="col-sm-3 mt-1">
                <label for="street" class="form-label text-white">Calle</label>
                <input type="text" class="form-control" id="street" placeholder="Calle" name="direc">
                </div>
                <div class="col-sm-3 mt-1">
                <label for="postal" class="form-label text-white">Código Postal</label>
                <input type="text" class="form-control" id="postal" placeholder="CP" name="postal">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 mt-1">
                    <label for="province" class="form-label text-white">Provincia</label>
                    <input type="text" class="form-control" id="province" placeholder="Provincia" name="province">
                </div>
                <div class="col-sm-3 mt-1">
                    <label for="city" class="form-label text-white">Ciudad</label>
                    <input type="text" class="form-control" id="city" placeholder="Ciudad" name="city">
                </div>
            </div>

            <div class="mt-5">
                <button type="submit" class="btn btn-light" ype="submit" name="enviar" id="enviar" value="Enviar">Enviar</button>
                <button type="reset" class="btn btn-light" type="reset" name="limpiar" id="button" value="Limpiar">Limpiar</button>
            </div>
        </form>
    </div>
    
    <footer>

    </footer>


    <script src="usuario.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ab-datepicker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
