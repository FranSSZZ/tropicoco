<body class="bg-success">
    <div>
        <header>
            
            <a  href="#" class="logo">
                <img src="img/tropicoco.png" alt="logo de tropicoco">
    
              </a>
               
        </header>
        
        <div class="container">
            <div class="mb-3 mt-3 col-sm-6">
                <label for="email" class="form-label text-white">Correo Electr√≥nico:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3 col-sm-6">
                <label class="text-white" for="name">Nombre:</label>
                <input type="text" id="nombre" class="form-control">
            </div>
            <div class="mb-3 mt-3 col-sm-6">
                <label class="text-white" for="comment">Comentarios:</label>
                <textarea class="form-control" name="text" id="comment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-light mb-3">Enviar</button>
        </div>
        
        <footer>
    
        </footer>
