<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Document</title>
</head>
<body class="bg-success">
    <div class="container border border-white mt-3">
        <div class="row mb-3 mt-3">
            <div class="d-flex justify-content-center">
                <form class="form-horizontal span6">
                    <fieldset>
                        <p class="h1 text-center text-white">Gestión de Pago</p>
                        <div class="control-group mt-3 mb-1">
                            <label class="control-label text-white">Nombre en la Tarjeta</label>
                            <div class="controls">
                                <input type="text" class="input-block-level" id="cardName" pattern="\w+ \w+.*" title="Complete con su primer nombre y apellido" required>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label text-white pt-4">Número de Tarjeta</label>
                                <div class="row pt-4">
                                    <div class="col">
                                        <input type="text" id="cardNumber1" class="form-control" placeholder="0000" aria-label="0000">
                                    </div>
                                    <div class="col">
                                        <input type="text" id="cardNumber2" class="form-control" placeholder="0000" aria-label="0000">
                                    </div>
                                    <div class="col">
                                        <input type="text" id="cardNumber3" class="form-control" placeholder="0000" aria-label="0000">
                                    </div>
                                    <div class="col">
                                        <input type="text" id="cardNumber4" class="form-control" placeholder="0000" aria-label="0000">
                                    </div>
                                </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label text-white">Fecha de expiración de la Tarjeta</label>
                            <div class="controls">
                                <div class="row-fluid">
                                    <div class="span9">
                                        <select class="input-block-level" id="month">
                                            <option>Enero</option>
                                            <option>Febrero</option>
                                            <option>Marzo</option>
                                            <option>Abril</option>
                                            <option>Mayo</option>
                                            <option>Junio</option>
                                            <option>Julio</option>
                                            <option>Agosto</option>
                                            <option>Septiembre</option>
                                            <option>Octubre</option>
                                            <option>Noviembre</option>
                                            <option>Diciembre</option>
                                        </select>
                                    </div>
                                    <div class="span3">
                                        <select class="input-block-level" id="year">
                                            <option>2023</option>
                                            <option>2024</option>
                                            <option>2025</option>
                                            <option>2026</option>
                                            <option>2027</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label text-white" id="cvv">CVV</label>
                            <div class="controls">
                                <div class="row-fluid">
                                    <div class="span3">
                                        <input type="text" class="input-block-level" autocomplete="off" maxlength="3" pattern="\d{3}" title="los tres dígitos en la parte de atrás de su tarjeta" requiered>
                                    </div>
                                    <div class="span8"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions bg-success">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <button type="button" class="btn">Cancelar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="pago.js"></script>
</body>
</html>
